<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Input types</title>
</head>

<body>
  <form>
    <label for="names">First and Last name:</label> <br  />
    <input id="names" type="text" name="names" value=""> <br />
    <label for="birthday">Birthday:</label> <br />
    <input id="birthday" type="date" name="birthday" value=""> <br />
    <label for="color">Favourite color:</label> <br />
    <input type="color" name="color" value=""> <br />
    <label for="email">Email:</label> <br />
    <input id="email" type="email" name="email" value=""> <br /> <br />
    <input type="submit" name="" value="Send"> <br />
  </form>
</body>

</html>
